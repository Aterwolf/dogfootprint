<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀원 소개</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .container {
      margin: 2% auto;
    }

    .title {
      width: 100%;
      margin: 3% auto;
      display: flex;
      justify-content: center;
    }

    .contentBox {
      width: 80%;
      height: 60%;
      margin: 0% auto;
      padding: 2%;
      border: 1px solid #eee;
      border-radius: 5px;
    }

    .imgBox {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .imgBox>img {
      width: 100%;
      margin-bottom: 3%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 20px;
      width: 48%;
    }

    .btnBox {
      margin-top: 5%;
      display: flex;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .btnBox>input {
      width: 60%;
      margin-right: 3%;
      border: none;
      border-bottom: 1px solid #a7a1a1;
      ;
    }

    button {
      width: 10%;
      padding: 7px;
      background-color: white;
      border: 1px solid #43424299;
      border-radius: 5px;
    }

    button:hover {
      background-color: #000000c7;
      ;
      color: white;
    }

    .comments-Box {
      width: 60%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">
      <a href="inedx.html"> <img src="image/logo.png"> </a>
    </div>

    <div class="contentBox">
      <div class="imgBox">
        <img src="/image/dog-foot.jpg" class="card-img" alt="...">
        <img src="/image/dog1.jpg" class="card-img" alt="...">
      </div>
      <div>
        <h5>서 가 희</h5>
        <p>멍집사입니다 저희 집 아린이 사진이에요, 첫 미니 프로젝트라 많이 설레네요 ᄒᄒ</p>
      </div>
      <div class="btnBox">
        <input id="reply" type="text" placeholder="* 여기에 댓글을 입력해 주세요">
        <button id="btn">댓글 달기</button>
      </div>
    </div>

    <div class="comments-Box">
      <ul id="comments">

      </ul>
    </div>

  </div>
</body>
<script>
  $('#btn').click(function () {
    let now = new Date();

    let year = now.getFullYear();
    let month = now.getMonth() + 1;
    let date = now.getDate();

    let hours = now.getHours();
    let minutes = now.getMinutes();

    console.log(year, month, date)

    let reply = $('#reply').val();

    if (reply === '' || reply.val === 0) {
      alert('댓글을 입력해 주세요');
      $('#reply').focus();
    } else {
      let replyBox = `
    <br> <li>${reply} <br>
           <small> 작성일자 : ${year}년 ${month}월 ${date}일 ${hours}시 ${minutes}분</small>
          <small> /  새로고침하면 모든 댓글이 사라집니다   /</small>
          </li>
      `
      $('#comments').append(replyBox);

      non();
    }
  });

  function non() {
    reply.value = ""

  };
</script>

</html>
